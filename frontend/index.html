<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini PDF Assistant</title>
  <link rel="stylesheet" href="styles.css"/>
  <script>
    async function uploadPDFs(event) {
      event.preventDefault();
      const files = document.getElementById("pdfs").files;
      const formData = new FormData();
      for (const file of files) {
        formData.append("files", file);
      }
      const response = await fetch("http://localhost:8000/upload", {
        method: "POST",
        body: formData,
      });
      const data = await response.json();
      document.getElementById("sessionId").value = data.session_id;
      alert(data.message);
    }

    async function askQuestion(event) {
      event.preventDefault();
      const sessionId = document.getElementById("sessionId").value;
      const question = document.getElementById("question").value;
      const response = await fetch("http://localhost:8000/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ session_id: sessionId, question: question }),
      });
      const data = await response.json();
      document.getElementById("answer").innerText = data.answer;
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“„ Chat with Multiple PDFs</h1>
      <p class="sub">LangChain + Gemini 1.5 Flash â€¢ No Streamlit</p>
    </header>

    <section class="uploader">
      <input id="pdfs" type="file" accept="application/pdf" multiple />
      <button id="uploadBtn">Build Index</button>
      <span id="status"></span>
    </section>

    <section class="chat">
      <div id="chatWindow" class="chat-window"></div>
      <div class="controls">
        <input id="question" type="text" placeholder="Ask a question about your PDFs..." />
        <button id="askBtn">Ask</button>
        <button id="resetBtn" class="ghost">Reset</button>
      </div>
    </section>

    <footer>
      <small>Powered by LangChain â€¢ Gemini 1.5 Flash â€¢ FAISS</small>
    </footer>
  </div>
</body>
</html>
